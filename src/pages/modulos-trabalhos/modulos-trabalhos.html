<ion-header>

    <ion-navbar>
        <ion-title>{{ moduloSelect.nome  }} - {{ dataFormatada(dataSelect) }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="listaTrabalhosModulo.length > 0;then ok else empty"></div>
    <ng-template #ok>
        <ion-list>
            <ion-item-group *ngFor="let hora of horasInicio">
                <ion-item-divider color="light">{{ hora }}</ion-item-divider>
                <ng-container *ngFor="let trab of listaTrabalhosModulo">
                    <ion-card ion-item *ngIf="getHoraInicioTrabalho(trab) == hora">
                        <ion-card-content>
                            <h3 text-wrap> {{ getTituloTrabalho(trab) }} </h3>
                            <p text-wrap> &mdash; {{ getApresentadorTrabalho(trab) }} </p>
                            <p text-wrap> Local: {{ getPredioTrabalho(trab) }} </p>
                            <p text-wrap> Sala: {{ getSalaTrabalho(trab) }} </p>
                        </ion-card-content>
                        <button ion-button clear icon-only item-end (click)="favorito(trab, $event)">
                            <ion-icon color="danger" [name]="trab.favorito ? 'heart' : 'heart-outline'"></ion-icon>
                        </button>
                    </ion-card>
                </ng-container>
            </ion-item-group>
        </ion-list>
    </ng-template>
    <ng-template #empty>
        <ion-card>
            <ion-card-content>
                <p>Nenhum trabalho deste m√≥dulo encontrado para o dia selecionado.</p>
            </ion-card-content>
        </ion-card>
    </ng-template>
</ion-content>
