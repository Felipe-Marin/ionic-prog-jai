<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Filtrar programação
        </ion-title>
        <!--
        <ion-buttons end>
            <button ion-button (click)="aplicarFiltros()" strong>OK</button>
        </ion-buttons>
        -->
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
    <ion-list>
        <ion-item>
            <ion-label>Data</ion-label>
            <ion-select interface="popover" [(ngModel)]="dataSelecionada">
                <ion-option selected>{{ defaultSelecionado }}</ion-option>
                <ion-option *ngFor="let data of datas">{{ data }}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Local</ion-label>
            <ion-select interface="popover" [(ngModel)]="localSelecionado">
                <ion-option selected>{{ defaultSelecionado }}</ion-option>
                <ion-option *ngFor="let local of locais">{{ local }}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-row center>
        <ion-col text-center>
            <button ion-button outline (click)="aplicarFiltros()">
                OK
            </button>
        </ion-col>
    </ion-row>
</ion-content>
